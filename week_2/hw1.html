<!DOCTYPE html>
<html>

<head>
    <title>ParcelSandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>RandomNumberGame</h1>
    <div>
        <h3 id="js-title">Generate a number between 0 and<span>0</span></h3>  <!-- js-title을 id로 변경, 길이 조절-->
        <datalist id="number">
            <option value="50">
            </option>
            <option value="100">
            </option>
            <option value="150">
            </option>
            <option value="200">
            </option>
        </datalist>
        <input list="number" id="js-range" type="range" min="0" max="200" value="0" step="5" />
    </div>
    <form id="js-guess">
        <label for="user-input">Guess the number:</label>
        <input id="user-input" type="number" max="0" min="0" required/>
        <button type="submit">play!</button>                    <!--play 버튼-->
    </form>
    <div id="js-result">
        <span></span>
    </div>
    <script type="text/javascript" src="ex1.js"></script>
</body>

</html>
